<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
<div id="test">

</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      name: 'SADAMU'
    }
  })

  console.log(vm.name, vm._data.name) // 代理读的操作
  vm.name = '壮壮' // 代理写的操作
  console.log(vm._data.name)
  console.log(vm)

</script>
</body>
</html>
